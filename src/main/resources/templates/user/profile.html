<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" th:replace="user/base::dashboard__layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  <div class="container">
      <div class="card  mt-5 p-4 my-card">

          <img th:if="${loggedInUser.getImgUrl().equals('default.png')}" th:src="@{'/images/user/default.png'}" class="card-img"/>

          <img class="card-img" th:if="${not loggedInUser.getImgUrl().equals('default.png')}" th:src="@{'/images/'+${loggedInUser.getImgUrl()}}" alt="" srcset="">


          <table class="table mt-5">
              <tbody>
               <tr>
                   <th>Name</th>
                   <th th:text="${loggedInUser.name}"></th>
               </tr>

               <tr>
                   <th>Email</th>
                   <th th:text="${loggedInUser.email}"> </th>
               </tr>

               <tr>
                   <th>Your Role</th>
                   <th th:text="${loggedInUser.role}"> </th>
               </tr>
              </tbody>



          </table>


         <div class="">
             <button type="button" class="btn btn-primary  float-end">Got it?</button>

         </div>

      </div>
  </div>


    <script>

        $(".item.active").removeClass("active");
        $("#profile-link").addClass("active");
    </script>
</section>
</body>
</html>
