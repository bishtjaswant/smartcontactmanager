<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::dashboard__layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>

    <div class="container">

        <div class="card">

            <div class="card-header">
              <h1 class="text-capitalize text-center"> Welcome <span th:text="${user.name}"></span> to your dashboard! </h1>
            </div>

            <div class="card-body ">
             <div class="row">
                 <div class="col-md-4">
                     <h2>Change Password: </h2>
                 </div>
                 <div class="col-md-8">
                     <p class="alert alert-success" role="alert" th:text="${message}" th:if="${message}"></p>
                     <p class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></p>

                     <button data-bs-toggle="modal" data-bs-target="#changePassword"  class="btn bg-primary text-white btn-lg ">Change password</button>
                 </div>
             </div>
            </div>

        </div>
    </div>

<!--modal boxx-->
    <div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/user/change-password}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-outline my-2">
                            <input type="text" id="oldPassword" class="form-control" name="oldPassword" />
                            <label class="form-label" for="oldPassword">Old password</label>
                        </div>
                        <div class="form-outline my-2">
                            <input type="text" id="newPassword" class="form-control" name="newPassword" />
                            <label class="form-label" for="oldPassword">New password</label>
                        </div>
                        <div class="form-outline my-2">
                            <input type="text" id="confirmPassword" class="form-control" name="confirmPassword" />
                            <label class="form-label" for="confirmPassword">confirmed password</label>
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--modal boxx-->


<script>

    $(".item.active").removeClass("active");
    $("#settings-link").addClass("active");
</script>


</section>

</body>
</html>
