<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>

</head>
<body>

<section th:class="banner">
    <div class="container d-flex justify-content-center align-items-center h-100 w-100">
        <div id="login" >
             <div id="login-row" class="">
                <div id="login-column" style="background-color: #ffffff;"  class=" shadow-lg p-4">
                    <div id="login-box" class="col-md-12 ">
                      <div class="error">
                          <div th:if="${message}" th:class="${message.type}" th:text="${message.content}" role="alert"></div>
                          <div th:if="${error}" th:class="${error.type}" th:text="${error.content}" role="alert"></div>
                      </div>
                        <form id="login-form" class="form" th:action="@{/do_login}" method="post">
                            <h3 class="text-center text-primary ">Login</h3>

                            <p class="text-danger text-center" th:if="${param.error}" th:text="${'Email or Password wrong'}"></p>
                            <p class="bg-primary text-center text-white p-1 " th:if="${param.logout}" th:text="${'Signed Out'}"></p>

                            <div class="form-outline my-3">
                                <input type="text" name="username" id="email" class="form-control" />
                                <label class="form-label"  for="email">Email Address</label>
                            </div>


                            <div class="form-outline my-3">
                                <input type="password" name="password" id="pwd" class="form-control" />
                                <label class="form-label"  for="pwd">Password</label>
                            </div>


                            <div id="register-link" class="d-flex align-items-center justify-content-between">
                                <button type="submit" class="btn bg-primary d-block text-white">Login</button>
                                <a th:href="@{/signup}" class="link-primary d-block">Register</a>
                            </div>
                        </form>

                        <a th:href="@{/forgotPassword}" class="mt-3 link-primary">Forgot Password?</a>
                </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
